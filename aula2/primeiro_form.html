<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <div id="formulario">
        <label>
          Primeiro nome:
          <input id="primeiroNome" type="text" />
        </label>

        <label>
          Sobrenome:
          <input id="sobrenome" type="text" />
        </label>

        <label>
          Email:
          <input id="email" type="email" />
        </label>
        
        <label>
          Telefone:
          <input id="telefone" placeholder="000-000-0000" type="tel" />
        </label>
        
        <label>
          Cor:
          <input id="cor" type="color" />
        </label>
        
        <label>
          Arquivo:
          <input id="arquivo" type="file" />
        </label>
        
        <label>
          Mensagem:
          <textarea id="mensagem" cols="35" rows="10"></textarea>
        </label>
        
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
