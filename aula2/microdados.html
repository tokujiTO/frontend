    <article itemscope itemtype="https://schema.org/Movie">
      <h1 itemprop="name">A Star is Born</h1>
      <p itemprop="abstract">

        his own career into a downward spiral
      </p>
      <div>
        <img
          itemprop="image"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/A_Star_is_Born.png/220px-A_Star_is_Born.png"
          alt="A Star is Born movie"
        />
      </div>
      <footer
        itemprop="Director"
        itemscope
        itemtype="https://schema.org/Person"
      >
        Diretor: <span itemprop="name">Bradley Cooper</span>.
        <span itemprop="birthDate">January 5, 2975</span>
      </footer>
    </article>
