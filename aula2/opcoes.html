<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opções</title>
  </head>
  <body>
    <label for="estado">Estado:</label>
    <select id="estado">
      <option>São Paulo</option>
      <option>Rio de Janeiro</option>
      <option>Minas Gerais</option>
      <option>Espírito Santo</option>
    </select>

    <fieldset>
      <legend>Escolha seu veículo: </legend>
      <input type="radio" name="vaículo" id="1"><label for="1">Fusca</label>
      <input type="radio" name="vaículo" id="2"><label for="2">Brasília</label>
      <input type="radio" name="vaículo" id="3"><label for="3">Moto</label>
      <input type="radio" name="vaículo" id="4"><label for="4">Carro</label>
      <input type="radio" name="vaículo" id="5"><label for="5">Ônibus</label>
    </fieldset>

  <fieldset>
    <legend>Escolha suas cores favoritas:</legend>
    <input id="vermelho" type="checkbox" name="cor">
    <label for="vermelho">Vermelho</label>

    <input id="azul" type="checkbox" name="cor">
    <label for="azul">Azul</label>

    <input id="verde" type="checkbox" name="cor">
    <label for="verde">Verde</label>
  </fieldset>

  <table>
    <thead>
      <tr>
        <th>Matrícula</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>123456-7</td>
        <td>Joao</td>
        <td>Santos</td>
        <td>10</td>
      </tr>
      <tr>
        <td>123456-8</td>
        <td>Maria</td>
        <td>Silva</td>
        <td>9</td>
      </tr>
      <tr>
        <td>123456-9</td>
        <td>Jose</td>
        <td>Costa</td>
        <td>8</td>
      </tr>
      <tr>
        <td>123456-10</td>
        <td>Antonio</td>
        <td>Almeida</td>
        <td>7</td>
      </tr>
    </tbody>
  </table>

  </body>
</html>
